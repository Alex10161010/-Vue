<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="lista_compras">
					<h1>{{titulo ?? 'El titulo no existe'}}</h1>
					<p>
						El operador de fusión nula (??) es un operador lógico que devuelve su operando del lado
						derecho cuando su operando del lado izquierdo es nullo undefined, y de lo contrario devuelve
						su operando del lado izquierdo.
					</p>
					<div class="form-inline">
						<div class="form-group mx-sm-3 mb-2">
							<label for="txtNewUtil" class="sr-only">Password</label>
							<input
								type="text"
								class="form-control"
								placeholder="Libros"
								v-model="newUtil"
								v-on:keyup.enter="validarCampo"
							/>
						</div>
						<button type="button" class="btn btn-primary mb-2" v-on:click="validarCampo">
							Agregar nuevo util
						</button>
					</div>

					<ul>
						<li v-for="utiles in listautiles">{{utiles.descripcion}}</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
